<div id="articleModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">文章配置</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">标题</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="title" ng-model="currentBlog.blog_title" placeholder="标题">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">分类</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="category" ng-model="currentBlog.category" placeholder="分类">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">标签</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="tags" ng-model="currentBlog.tags" placeholder="标签">
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">标签</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="标签">
                            </div>
                        </div>-->
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
